<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cross Language Spotter - Debug Interface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlightstyles/default.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <h1> Cross Language Relations - Console Log</h1>
      {% for rel in relations %}
      <div class="row text-left">
        <div class="col-md-6">
          <h2> {{ rel.filenameA }}</h2>
          <pre>
            <code class="language-{{rel.languageA}}"}}>
              {{ rel.srcfileA}}
            </code>
          </pre>
          <!-- &ltp&gt<span style="color:red">TEST</span>&lt/p&gt -->
        </div>
        <div class="col-md-6">
          <h2> {{ rel.filenameB }}</h2>
          <pre>
            <code class="language-{{rel.languageB}}">
              {{ rel.srcfileB}}
            </code>
          </pre>
        </div>
      </div> <!-- end row -->
      {% endfor %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('pre code').each(function(i, e) {
        console.log(e)
        hljs.highlightBlock(e);
      });
    });
    </script>
  </body>
</html>
